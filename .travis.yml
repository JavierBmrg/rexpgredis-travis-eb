sudo: required

services:
  - docker

before_install:
  - docker build -t ewfnz/client-test -f ./client/Dockerfile.dev ./client

script:
  - docker run ewfnz/client-test yarn test -- --coverage

after_success:
  - docker build -t ewfnz/react-nginx-client:latest ./client
  - docker build -t ewfnz/express-worker:latest ./worker
  - docker build -t ewfnz/express-server:latest ./server
  - docker build -t ewfnz/nginx-router:latest ./nginx
#LogIn to the dockerhub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# Push those builded images to dockerhub
  - docker push ewfnz/react-nginx-client:latest
  - docker push ewfnz/express-worker:latest
  - docker push ewfnz/express-server:latest
  - docker push ewfnz/nginx-router:latest

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "rexpgredis"
  env: "Rexpgredis-env"
  bucket_name: "elasticbeanstalk-us-east-1-748388487233"
  bucket_path: "rexpgredis"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECRET_KEY"


